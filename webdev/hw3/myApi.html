<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="myApi.css" />
    <link rel="stylesheet" href="myApi2.css" />
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <section id="title">
            <h1>Jake Miller</h1>
        </section>
        <section id="contents">
            <label for="contents">RSPeer Running Clients:</label>
            <div>
                <ol id="list"></ol>
            </div>
            <div>
                <table id="table"></table>
            </div>
        </section>
        <section id="controls">
                <label for="keyInput">RSPeer API Key</label>
                <input id="keyInput" type="text" />
                <label for="numInput">Number of running clients to fetch</label>
                <input id="numInput" type="number" min="1" max="16" />
                <button id="goBtn">Go</button>
        </section>
    </div>

    <script src="myApi.js"></script>
</body>
</html>
